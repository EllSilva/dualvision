<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imagem com Dois Lados</title>
  <style>
    body {
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
      background-color: #f0f0f0;
    }

    .flip-container {
      perspective: 1000px;
      width: 300px;
      height: 200px;
    }

    .flipper {
      width: 100%;
      height: 100%;
      position: relative;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      cursor: pointer;
    }

    .flip-container.clicked .flipper {
      transform: rotateY(180deg);
    }

    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      overflow: hidden;
    }

    .front img, .back img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .back {
      transform: rotateY(180deg);
    }
  </style>
</head>
<body>

<div class="flip-container" onclick="this.classList.toggle('clicked')">
  <div class="flipper">
    <div class="front">
      <img src="img/carros/car-rent-6.png" alt="Frente">
    </div>
    <div class="back">
      <img src="img/carros/car-rent-5.png" alt="Verso">
    </div> 
  </div>
</div>

</body>
</html>
